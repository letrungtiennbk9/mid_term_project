<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Đăng ký</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../images/favicon.ico" rel="shortcut icon"/>
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="../icon-fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../stylesheets/style-registration.css">
		<link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
		<link rel="stylesheet" href="../stylesheets/animate.css"/>
	</head>

	<body>
		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="../images/bg-01.jpg" alt="">
				</div>
				<form action="">
					<h3>Đăng ký tài khoản</h3>
					<div class="form-group">
						<input type="text" placeholder="Tên" class="form-control">
						<input type="text" placeholder="Họ" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Tên đăng nhập" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Địa chỉ email"" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Giới tính</option>
							<option value="male">Nam</option>
							<option value="femal">Nữ</option>
							<option value="other">LGBTQ</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Mật khẩu" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Nhập lại mật khẩu" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>	
				
					<button class="login100-form-btn" onclick="location.href='index.html'" type="button">
							Đăng ký
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>

			<script src="../vendor/animsition/js/animsition.min.js"></script>
