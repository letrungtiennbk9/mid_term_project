<body style="background-color: #666666;">
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Nhập địa chỉ email bạn đã đăng ký
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>	

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Gửi lại mật khẩu
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							Chúng tôi sẽ gửi lại mật khẩu vào địa chỉ mail bạn vừa nhập sau khi bạn nhấn "Gửi lại mật khẩu"
						</span>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg'); background-size:contain;">
				</div>
			</div>
		</div>
	</div>
